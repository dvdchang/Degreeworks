treqer.landingPage.title=Welcome to Transfer Equivalency Self-Service
treqer.landingPage.moreInformationTitle=What to Do
treqer.landingPage.moreInformationText=Use this site to see how the academic credits you have earned at other institutions can be used to earn a degree at <b>Colorado Mesa University</b>.  Have a list of your transfer classes in front of you, then follow the steps below:<br/><ol><li>Create a log in, sign in, or continue without signing in.</li><li>Provide information about your intended degree and major at CMU.</li><li>Enter the courses you have taken and the grades received.</li><li>The CMU course equivalents will then be displayed.</li><li>Next is a degree audit showing how those classes may apply to your desired degree.</li><li>The final screen will allow you to apply, request more information, or view the summary of your results.</li><ol><p><b>If you need assistance, try the help button in the upper right corner!</b> Thank you for using the Colorado Mesa University Transfer Equivalency Self- Service.</p>



